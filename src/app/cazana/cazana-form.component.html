<p>cazana works!</p>
<div class="container">
  <div [hidden]="submitted">
    <h1>Vehicle Mileage Estimator</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="text"
          class="form-control"
          id="id"
          required
          [(ngModel)]="model.id"
          name="id"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Id is required
        </div>
      </div>

      <div class="form-group">
        <label for="vrm">VRM</label>
        <input
          type="text"
          class="form-control"
          id="vrm"
          [(ngModel)]="model.vrm"
          name="VRM"
        />
      </div>

      <div class="form-group">
        <label for="make">Make</label>
        <input
          type="text"
          class="form-control"
          id="make"
          [(ngModel)]="model.make"
          name="Make"
        />
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <input
          type="text"
          class="form-control"
          id="model"
          [(ngModel)]="model.model"
          name="Model"
        />
      </div>
      <!--
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select
          class="form-control"
          id="power"
          required
          [(ngModel)]="model.power"
          name="power"
          #power="ngModel"
        >
          <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
        </select>
        <div
          [hidden]="power.valid || power.pristine"
          class="alert alert-danger"
        >
          Power is required
        </div>
      </div>
    -->
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-default" (click)="newCazana()">
        New Cazana
      </button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Id</div>
      <div class="col-xs-9">{{ model.id }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">VRM</div>
      <div class="col-xs-9">{{ model.vrm }}</div>
    </div>
    <!--
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>-->
    <br />
    <button type="button" class="btn btn-primary" (click)="submitted = false">
      Edit
    </button>
  </div>
</div>
