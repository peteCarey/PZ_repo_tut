<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Cazana App</title>
  </head>
  <style>
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>

  <body>
    <div id="container" class="container">
      <form action="" autocomplete="off">
        <h3>Cazana</h3>
        <div class="form-group col-md-2">
          <label for="id">id:</label>
          <input type="text" id="id" name="id" value="" />
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="fname">vrm:</label>
            <input type="text" id="vrm" name="vrm" value="" />
          </div>
          <div class="form-group col-md-4">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" value="" />
          </div>
          <div class="form-group col-md-4">
            <label for="model">model:</label>
            <input type="text" id="model" name="model" value="" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="fname">Date of Registration(MMYYYY):</label>
            <input
              type="text"
              id="regnDate"
              class="form-control"
              value=""
            />
          </div>
        </div>

        <h3>Advertised for sale:</h3>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="date_advertised">Date(MMYYYY):</label>
            <input
              type="text"
              id="date_advertised"
              name="date_advertised"
              value=""
              onchange="getDuration('date_advertised', 'regnDate',  'duration')"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="price_advertised">Price:</label>
            <input
              type="text"
              id="price_advertised"
              name="price_advertised"
              value=""
            />
          </div>
          <div class="form-group col-md-2">
            <label for="mileage_onAdvert">Mileage:</label>
            <input
              type="text"
              id="mileage_onAdvert"
              name="mileage_onAdvert"
              value=""
              onchange="calculateMileage(this.value,'aveMileage')"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="duration">Duration from Reg</label>
            <input type="text" id="duration" class="form-control" value="" />
          </div>
          <div class="form-group col-md-3">
            <label for="aveMileage">Average Mileage:</label>
            <input type="text" id="aveMileage" class="form-control" value="" />
          </div>
        </div>

        <h3>MOT test (roadworthy test):</h3>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="mot_date">Date(MMYYYY):</label>
            <input
              type="text"
              id="mot_date"
              name="mot_date"
              value=""
              onchange="getDuration('mot_date', 'regnDate', 'mot_duration')"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="mot_result">Result:</label>
            <input type="text" id="mot_result" name="mot_result" value="" />
          </div>
            <div class="form-group col-md-2">
              <label for="mot_mileage">Mileage:</label>
              <input
                type="text"
                id="mot_mileage"
                name="mot_mileage"
                value=""
                onchange="calculateMileage(this.value,'mot_aveMileage')"
              />
            </div>
            <div class="form-group col-md-3">
              <label for="mot_duration">Duration from Reg</label>
              <input
                type="text"
                id="mot_duration"
                name="mot_duration"
                value=""
              />
            </div>
            <div class="form-group col-md-3">
              <label for="mot_aveMileage">Average Mileage:</label>
              <input
                type="text"
                id="mot_aveMileage"
                class="form-control"
                value=""
              />
            </div>
          </div>

          <h3>Change of VRM:</h3>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="vrm_change_date">Date(MMYYYY):</label>
              <input
                type="text"
                id="vrm_change_date"
                name="vrm_change_date"
                value=""
                onchange="getDuration( 'vrm_change_date', 'regnDate', 'vrm_duration')"
              />
            </div>
            <div class="form-group col-md-3">
              <label for="fromVRM">from VRM:</label>
              <input type="text" id="fromVRM" name="fromVRM" value=""
              onchange = "calculateTotalAverageMileage('vrn_aveMileage')" />
            </div>
            <div class="form-group col-md-3">
              <label for="toVRM">to VRM:</label>
              <input type="text" id="toVRM" name="toVRM" value=""
              />
            </div>
            <div class="form-group col-md-4">
              <label for="vrm_duration">Duration from Reg</label>
              <input
                type="text"
                id="vrm_duration"
                name="vrm_duration"
                value=""
              />
            </div>
            
            <div class="form-group col-md-2">
              <label for="vrn_aveMileage">Average Mileage:</label>
              <input
                type="text"
                id="vrn_aveMileage"
                class="form-control"
                value=""
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
