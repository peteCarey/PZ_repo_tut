<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cazana App</title>
  </head>

  <body>
    <h3>Cazana</h3>

    <div id="container" class="container">
      <form action="" autocomplete="off">
        <label for="fname">Date of Registration(MMYYYY):</label><br />
        <input
          type="text"
          id="regnDate"
          name="regnDate"
          value="MMYYYY"
          onchange="myFunction(id)"
        /><br />
        <label for="lname">Chosen Date(MMYYYY):</label><br />
        <input
          type="text"
          id="chosenDate"
          name="chosenDate"
          value=""
          onchange="myFunction(id)"
        /><br /><br />
        <label for="lname">Duration (Years/Months):</label><br />
        <input type="text" id="duration" name="duration" value="" /><br /><br />
        <label for="lname">Average Mileage:</label><br />
        <input
          type="text"
          id="average_mileage"
          name="average_mileage"
          value=""
        /><br /><br />
        <input
          type="button"
          id="btnSubtract"
          value="Calculate duration"
          onClick="subtract()"
        />
      </form>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
